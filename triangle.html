<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
#container {
padding: 20px;
background-color: yellow;
}

    #x_triangle {
        width: 208px;
        height: 180px;
        margin: -15px 0 18px 35px;
    }

    #x_node {
        left: 0;
        top: 0;
        cursor: pointer;
        position: relative;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: red;
    }

    #x_triangle_border {
        width: 0;
        height: 0;
        border-left: 100px solid transparent;
        border-right: 100px solid transparent;
        border-bottom: 180px solid gray;
    }
</style>

</head>
<body>

<div id="container">
<div id="x_triangle">
<div id="x_node"></div>
<div id="x_triangle_border"></div>
</div>
</div>

Top: <input id="x_inputtop" value="33">

Left: <input id="x_inputleft" value="33">

Right: <input id="x_inputright" value="34">

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function(){
var triangle = $('#x_triangle'),
node = $('#x_node'),
formFields = [$('#x_inputtop'), $('#x_inputleft'), $('#x_inputright')],
nwidth = node.width() / 2,
nheight = node.height() / 2,
width = triangle.width(),
height = triangle.height(),
initialY = height / 100 * (100 - formFields[0].val()) + nheight,
initialX = width / 100 * (100 - formFields[1].val()) - nwidth,
interval, uielem;

    triangle.click(click);
    node.draggable({
        scroll: false,
        drag: drag,
        start: start,
        stop: stop
    });

    //set to initial position (initialY could possibly be right, but initialX is totally wrong!)
    //node.css({top : initialY, left : initialX});
    //calcDistance(initialX, initialY);

    function click(e) {
        var xy = calcXY(e.offsetX, e.offsetY);
        node.css({
            left: xy.left - nwidth,
            top: xy.top + nwidth
        });
        calcDistance(xy.left - nwidth, xy.top + nwidth);
    }

    function drag(e, ui) {
        var xy = calcXY(ui.position.left + nwidth, ui.position.top - nheight);
        ui.position.top = xy.top;
        ui.position.left = xy.left - nwidth;
    }

    function start(e, ui) {
        uielem = ui;
        interval = setInterval(function () {
            calcDistance(uielem.position.left, uielem.position.top);
        }, 50);
    }

    function stop(e, ui) {
        clearInterval(interval);
        calcDistance(ui.position.left, ui.position.top);
    }

    function calcDistance(x, y) {
        x += nwidth;
        y -= nheight;
        var pixels = [ //pythagoras!
                Math.sqrt(Math.pow(Math.abs(x - width / 2), 2) + Math.pow(y, 2)),
                Math.sqrt(Math.pow(x, 2) + Math.pow(height - y, 2)),
                Math.sqrt(Math.pow(width - x, 2) + Math.pow(height - y, 2))],
                sum = pixels[0] + pixels[1] + pixels[2] // == 100%
        ;

        $.each([0, 1, 2], function (index) {
            var percent = 100 - Math.round((100 / sum * pixels[index])) * 2;
            formFields[index].val(percent);
        });
    }

    function calcXY(left, top) {
        var x = left + nwidth,
                y = top - nheight,
                difference = Math.abs(x - width / 2),
                min_y = height * (difference / (width / 2));
        if (y < min_y) y = min_y;
        if (x < 0) x = 0;
        if (y < 0) y = 0;
        if (x > width) x = width;
        if (y > height) y = height;
        return {
            top: y + nheight,
            left: x - nwidth
        };
    }
});

</script>

</body>
</html>
