<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Moral Decision Making Task</title>

    <!-- Import CSS -->
    <link rel="stylesheet" href="./styles.css">

    <!-- Import JS Modules -->
    <script src="./utils.js"></script>
    <script src="./config.js"></script>
    <script src="./instructions.js"></script>
    <script src="./questions.js"></script>
    <script src="./questionnaires.js"></script>
    <script src="./phase1.js"></script>
    <script src="./phase2.js"></script>

    <!-- Load necessary plugins -->
    <script src="./jspsych-6.1.0/jspsych.js"></script>
    <script src="./jspsych-6.1.0/plugins/jspsych-html-keyboard-response.js"></script>
    <script src="./jspsych-6.1.0/plugins/jspsych-instructions.js"></script>
    <script src="./jspsych-6.1.0/plugins/jspsych-survey-html-form.js"></script>
    <script src="./jspsych-6.1.0/plugins/jspsych-html-slider-response.js"></script>

    <script>
        /** Main Script Initialization **/

        async function initializeApp() {
            await jsPsych.init({
                display_element: document.getElementById('main'),
                on_interaction_locked: function () {
                    document.addEventListener('mouseup', mouseUnlockHandler);
                    document.addEventListener('keydown', keyboardUnlockHandler);
                },
                on_interaction_unlocked: function () {
                    document.removeEventListener('mouseup', mouseUnlockHandler);
                    document.removeEventListener('keydown', keyboardUnlockHandler);
                }
            });
        }

        function mouseUnlockHandler() {
            jsPsych.pluginAPI.cancelKeyboardResponse();
        }

        function keyboardUnlockHandler() {
            jsPsych.pluginAPI.cancelKeyboardResponse();
        }

        initializeApp();
    </script>
</head>

<body>
    <div id="main"></div>
</body>

</html>
